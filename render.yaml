services:
  # Backend API Server
  - type: web
    name: mymaid-ec10-api
    env: node
    plan: free
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_PROJECT_ID
        fromSecret: FIREBASE_PROJECT_ID
      - key: FIREBASE_PRIVATE_KEY
        fromSecret: FIREBASE_PRIVATE_KEY
      - key: FIREBASE_CLIENT_EMAIL
        fromSecret: FIREBASE_CLIENT_EMAIL
      - key: FIREBASE_DATABASE_URL
        fromSecret: FIREBASE_DATABASE_URL
      - key: FIREBASE_STORAGE_BUCKET
        fromSecret: FIREBASE_STORAGE_BUCKET
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Client
  - type: web
    name: mymaid-ec10-client
    env: static
    plan: free
    region: singapore
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_FIREBASE_API_KEY
        fromSecret: REACT_APP_FIREBASE_API_KEY
      - key: REACT_APP_FIREBASE_AUTH_DOMAIN
        fromSecret: REACT_APP_FIREBASE_AUTH_DOMAIN
      - key: REACT_APP_FIREBASE_PROJECT_ID
        fromSecret: REACT_APP_FIREBASE_PROJECT_ID
      - key: REACT_APP_FIREBASE_STORAGE_BUCKET
        fromSecret: REACT_APP_FIREBASE_STORAGE_BUCKET
      - key: REACT_APP_FIREBASE_MESSAGING_SENDER_ID
        fromSecret: REACT_APP_FIREBASE_MESSAGING_SENDER_ID
      - key: REACT_APP_FIREBASE_APP_ID
        fromSecret: REACT_APP_FIREBASE_APP_ID
      - key: REACT_APP_FIREBASE_MEASUREMENT_ID
        fromSecret: REACT_APP_FIREBASE_MEASUREMENT_ID
      - key: REACT_APP_MAPBOX_ACCESS_TOKEN
        fromSecret: REACT_APP_MAPBOX_ACCESS_TOKEN
      - key: REACT_APP_API_URL
        value: https://mymaid-ec10-api.onrender.com
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /api/*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate

databases:
  # Using Firebase Firestore - no additional database needed
